databaseChangeLog:
  - changeSet:
      id: products
      author: denys
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: id_category
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_reference
                  type: UUID
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: id_product_seq
            incrementBy: 50
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: id_category
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category
        - addUniqueConstraint:
            tableName: product
            columnNames: product_reference
            constraintName: uq_product_reference
