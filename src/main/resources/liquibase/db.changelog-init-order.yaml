databaseChangeLog:
  - changeSet:
      id: orders
      author: denys
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_price
                  type: DOUBLE
                  constraints:
                    nullable: true
              - column:
                  name: orders_status
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: orders_reference
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: id_orders_seq
            incrementBy: 50
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: fk_orders_customer